{% extends 'blog/base.html' %}

{% block content %}
    <h2>Create/Edit Post</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
        {% if post.pk %}
            <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-default">Cancel</a>
        {% else %}
            <a href="{% url 'post_list' %}" class="btn btn-default">Cancel</a>
        {% endif %}
    </form>
{% endblock %}
